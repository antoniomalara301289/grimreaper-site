<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grim Reaper | Shell & Tools</title>
    <style>
        body { background: #0c0c0c; color: #00ff41; font-family: 'Fira Code', monospace; padding: 20px; line-height: 1.2; }
        .terminal-window { max-width: 950px; margin: 20px auto; background: #000; border: 1px solid #333; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); overflow: hidden; }
        .top-bar { background: #222; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #333; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .content { padding: 20px; min-height: 600px; white-space: pre; font-size: 13px; overflow-x: auto; }
        .prompt { color: #00ff41; font-weight: bold; }
        .cmd { color: #fff; }
        .output { color: #aaa; margin: 8px 0 15px 0; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: #00ff41; animation: blink 1s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 49% { opacity: 1; } 50%, 100% { opacity: 0; } }
        .blue { color: #5dade2; }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="top-bar">
            <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
            <span style="color: #666; margin-left: 10px; font-size: 11px;">root@grimreaper: ~ (FreeBSD)</span>
        </div>
        <div class="content" id="terminal"></div>
    </div>

    <script>
        const data = [
            { cmd: "grsh --version", out: "grsh (Grim Reaper SHell) version 0.1.0\nReaper is watching you! ğŸ˜ˆ" },
            { cmd: "grsh --help", out: "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—\nâ•‘         GRSH - GRIM REAPER SHELL HELP                      â•‘\nâ•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n\n--- Gestione Processi --- jobs, fg, zap\n--- Navigazione --- cd, pwd, mkcd\n--- Utility --- calc, which, sysinfo\n--- Sessione --- help, exit, quit" },
            { cmd: "dir /space", out: "========================================================= PATH: /root\n[DIR] .npm      156.711.054  â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– â– \n[DIR] .cargo     66.530.834  â– â– â– â– â– â– â– â– \n[DIR] .cpan      52.556.586  â– â– â– â– â– â– \n      php.core   37.527.552  â– â– â– â– \n[DIR] .composer  17.110.942  â– â– " }
        ];

        async function typeWriter() {
            const term = document.getElementById('terminal');
            for (const item of data) {
                let line = document.createElement('div');
                line.innerHTML = `<span class="prompt">root@grimreaper ~ âœ </span><span class="cmd"></span><span class="cursor"></span>`;
                term.appendChild(line);
                const cmdSpan = line.querySelector('.cmd');
                const cursor = line.querySelector('.cursor');

                for (let char of item.cmd) {
                    cmdSpan.textContent += char;
                    await new Promise(r => setTimeout(r, 60));
                }
                cursor.remove();
                let out = document.createElement('div');
                out.className = 'output';
                out.textContent = item.out;
                term.appendChild(out);
                await new Promise(r => setTimeout(r, 1000));
            }
        }
        typeWriter();
    </script>
</body>
</html>
